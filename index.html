    <section id="links">

    <section class="row">

            <img class="lazy" src="https://ik.imagekit.io/tterimaa/citywave-kids_1_H7QfMHawoZ.jpg?tr=bl-30,1-50" data-src="https://ik.imagekit.io/tterimaa/citywave-kids_1_H7QfMHawoZ.jpg">

    <section id="contact">
        <a href="#">Contact us</a>
    </section>

    <script>
        (function() {
            setTimeout(function() {
                var lazyloadImages = document.querySelectorAll(".lazy");
                lazyloadImages.forEach(function(img) {
                var url = img.getAttribute("data-src");
                img.setAttribute("src", url);
                img.removeAttribute("class");
            })
            }, 0)
        })();
    </script>
